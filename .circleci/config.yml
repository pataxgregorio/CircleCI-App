version: 2.1

executors:
  macos-executor:
    macos:
      xcode: 14.2.0

jobs:
  build_ios:
    executor: macos-executor
    steps:
      - checkout

      - run:
          name: Install Node.js v22 via Homebrew
          command: |
            brew install node@22
            echo 'export PATH="/usr/local/opt/node@22/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            npm install -g npm@latest
            
      - run:
          name: Install project dependencies
          command: npm install

      - run:
          name: Add iOS platform to project
          command: npx cap add ios

      - run:
          name: Build Quasar project
          command: npx quasar build

      - run:
          name: Copy Quasar build to Capacitor
          command: npx cap sync

      - run:
          name: Install Cocoapods
          command: |
            cd ios
            pod install

      - run:
          name: Build and archive iOS project
          command: |
            xcodebuild clean archive \
            -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -destination generic/platform=iOS

      - run:
          name: Export .ipa
          command: |
            xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist exportOptions.plist

      - persist_to_workspace:
          root: .
          paths:
            - build/ipa

workflows:
  build_app:
    jobs:
      - build_ios