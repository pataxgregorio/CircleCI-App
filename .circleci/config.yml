name: CI/CD Capacitor iOS

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # PASO CLAVE: Agregar la plataforma iOS
      - name: Add iOS platform to project
        run: npx cap add ios

      - name: Build Quasar project
        run: npx quasar build

      - name: Copy Quasar build to Capacitor
        run: npx cap sync ios

      - name: Install Cocoapods
        run: |
          cd ios
          pod install

      - name: Build and archive iOS project
        run: |
          xcodebuild clean archive \
          -workspace ios/App.xcworkspace \
          -scheme App \
          -configuration Release \
          -archivePath build/App.xcarchive \
          -destination generic/platform=iOS \
          CODE_SIGN_STYLE="Manual" \
          CODE_SIGN_IDENTITY="Apple Distribution: Nombre de tu Empresa (XXXXX)" \
          PROVISIONING_PROFILE_SPECIFIER="Nombre del Perfil de Provisionamiento"

      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
          -archivePath build/App.xcarchive \
          -exportPath build/ipa \
          -exportOptionsPlist exportOptions.plist

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: build/ipa/
