name: CI/CD Capacitor iOS

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      # PASO CLAVE: Agregar la plataforma iOS
      - name: Add iOS platform to project
        run: npx cap add ios

      - name: Build Quasar project
        run: npx quasar build

      - name: Copy Quasar build to Capacitor
        run: npx cap sync ios

      - name: Install Cocoapods
        run: |
          cd ios
          pod install

      - name: Build iOS project
        run: |
          xcodebuild clean build -workspace ios/App.xcworkspace -scheme App -destination generic/platform=iOS
